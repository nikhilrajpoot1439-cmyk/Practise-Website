<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX-MODEL</title>
    <style>
        .box {
            background-color: aqua;
        }

        .box1 {
            color: brown;
            padding: 20px;
            margin: 10px;
            border: 5px solid blue;
            height: 100px;
            width: 500px;
            text-align: center;
            box-sizing: border-box;
            /* text-size-adjust: 50px; */
        }

        .box2 {
            color: blueviolet;
            background-color: aquamarine;
            padding: 20px;
            margin: 10px;
            border: 5px solid red;
            height: 100px;
            width: 500px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box box1">I am Nikhil Raj Chauhan</div>
    <div class="box box2">I am a begineer level coder</div>


</body>

</html>
