<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Lets Learn It</title>
</head>
<body>
    <h1>Form To Apply for identity Card Of Nepal</h1>
    <form action="Post">
        <label for="Username">Enter Username:</label>
        <input type="text"id="username"name="username"placeholder="Enter Username">
         
     <div>   
    <label for="Password">Enter Password:</label>
    <Input type="Text" id="Password"name="Password"placeholder="Enter Password">
        </div>
        <h2>Select Your Gender</h2>
        <label for="Male">Male</label>
        <input type="radio"id="Male"name="Gender"value="Male">
        <label for="Female">Female</label>
        <input type="radio"id="Female"name="Gender"value="Female">
        <br/>
        <br/>
        <label for="Suggestion">Give your Suggestion</label>
        <br/>
        <textarea id="Suggestion"name="suggestion"rows="7" cols="50"></textarea>
      <br/>
      <br/>
      <select name="Identity">
      <option value="Identity card">Identity card</option>
      <option value="Citizenship Card"> Citizenship Card</option>
      <option value="Passport">Passport</option>
      <option value="Liscense">Liscense</option>
      
    </select>
    </form>
    
</body>
